apply plugin: 'com.android.library'

ext {
	PUBLISH_GROUP_ID = 'com.djangoogle.support'
	PUBLISH_ARTIFACT_ID = 'player'
	PUBLISH_VERSION = rootProject.ext.playerVersionName
}

android {
	compileSdkVersion rootProject.ext.compileSdkVersion
	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
		versionCode rootProject.ext.playerVersionCode
		versionName rootProject.ext.playerVersionName
	}
	compileOptions {
		sourceCompatibility rootProject.ext.javaVersion
		targetCompatibility rootProject.ext.javaVersion
	}
}

dependencies {
	api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
	//https://maven.google.com
	compileOnly "com.android.support:design:$androidSupportVersion"
	//https://github.com/CarGuo/GSYVideoPlayer
	api("com.shuyu:gsyVideoPlayer-java:$gsyVideoPlayerVersion") {
		exclude group: 'com.android.support'
	}
	api "com.shuyu:gsyVideoPlayer-ex_so:$gsyVideoPlayerVersion"
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'

