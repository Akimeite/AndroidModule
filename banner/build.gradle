apply plugin: 'com.android.library'

ext {
	PUBLISH_GROUP_ID = 'com.djangoogle.support'
	PUBLISH_ARTIFACT_ID = 'banner'
	PUBLISH_VERSION = rootProject.ext.bannerVersionName
}

android {
	compileSdkVersion rootProject.ext.compileSdkVersion
	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
		versionCode rootProject.ext.bannerVersionCode
		versionName rootProject.ext.bannerVersionName
		javaCompileOptions {
			annotationProcessorOptions {
				arguments = [eventBusIndex: 'com.djangoogle.banner.BannerEventBusIndex']
			}
		}
	}
	compileOptions {
		sourceCompatibility rootProject.ext.javaVersion
		targetCompatibility rootProject.ext.javaVersion
	}
}

dependencies {
	//https://github.com/Djangoogle/Module
	api "com.djangoogle.support:player:$playerVersionName"
	//https://maven.google.com
	compileOnly "com.android.support:design:$androidSupportVersion"
	compileOnly "com.android.support.constraint:constraint-layout:$constraintVersion"
	//https://github.com/bumptech/glide
	compileOnly "com.github.bumptech.glide:glide:$glideVersion"
	//https://github.com/greenrobot/EventBus
	compileOnly "org.greenrobot:eventbus:$eventBusVersion"
	//http://greenrobot.org/eventbus/documentation/subscriber-index/
	annotationProcessor "org.greenrobot:eventbus-annotation-processor:$eventBusVersion"
	//https://github.com/ReactiveX/RxAndroid
	compileOnly "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
	//https://github.com/Blankj/AndroidUtilCode/blob/master/utilcode/README-CN.md
	compileOnly "com.blankj:utilcode:$utilcodeVersion"
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'

